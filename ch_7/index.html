<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                <h1>Your Details:</h1>
            </legend>
            <div>
                Name: <input type="text" name="" id="">
            </div>
            <br>
            <div>
                Email: <input type="text" name="" id="">
            </div>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend><h1>Your Review:</h1></legend>
            How did you here about us ?<select name="" id="">
                <option value="">Google</option>
                <option value="">Facebook</option>
                <option value="">Youtube</option>
                <option value="">Instagram</option>
            </select> 
            <br><br>
            <div>
                Would you visit again? <br><input type="radio" name="" id=""> Yes
                <input type="radio" name="" id="">No
            </div>
            <br>
            <div>
                Comments: <br><textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <br>
            <div>
                <input type="checkbox" value=""> Sign me up for email updates
            </div>
            <br>
            <div>
                <button>Submit review</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
